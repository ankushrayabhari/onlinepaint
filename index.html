<!Doctype html>
<html>
  <head>
    <title>OnlinePaint</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
      <nav>
        <h1>OnlinePaint</h1>
        <ul>
          <li><a id="addbackground"><h3>Add Background<h3></a></li>
          <li><a id="clearcanvas"><h3>Clear Canvas<h3></a></li>
          <li><a id="colorselect"><h3>Select Color<h3></a></li>
          <li><a id="saveimage"><h3>Save Image<h3></a></li>
        </ul>
      </nav>

      <canvas id="canvas"></canvas>

      <div id="colormodal" class="modal">
        <form>
          Select Color:  <input id="color" class="color {hash:true}">
        </form>
        <a id="close">Close</a>
      </div>

      <div id="backgroundmodal" class="modal">
        <form>
          Select Image: <input id="background" type="file" accept="image/*">
        </form>
        <a id="bclose">Close</a>
      </div>

      <script src="libs/jscolor.js"
      <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
      <script src="scripts/scripts.js"></script>
  </body>
</html>
